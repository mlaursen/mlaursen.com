# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Main Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate Using Latest Node LTS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Run Lint and Typecheck
        uses: cypress-io/github-action@v5
        with:
          runTests: false

      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm typecheck

  deploy:
    name: Deploy to mlaursen.com
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        # this is required so that the github-pages-deploy-action works
        # for some reason
        with:
          persist-credentials: false
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Build static website
        uses: cypress-io/github-action@v5
        with:
          runTests: false

      - run: pnpm build-static
      - run: touch out/.nojekyll
      - run: cp CNAME out/CNAME

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: out

  build-static:
    name: Build static website
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node18.6.0-chrome105-ff104
      options: --user 1001
    needs: validate
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Build static website
        uses: cypress-io/github-action@v5
        with:
          runTests: false

      - run: pnpm build-static

      - name: Save build folder
        uses: actions/upload-artifact@v3
        with:
          name: out
          if-no-files-found: error
          path: out

  test-chrome-prod:
    name: Test Chrome (Prod)
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node18.6.0-chrome105-ff104
      options: --user 1001
    needs: deploy
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: "Cypress Tests - Chrome"
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          record: true
          config: baseUrl=https://mlaursen.com
          spec: cypress/e2e/*
          group: "UI - Chrome"
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: chrome-cypress-screenshots
          path: cypress/screenshots
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: chrome-cypress-videos
          path: cypress/videos

  test-firefox-prod:
    name: Test Firefox (Prod)
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node18.6.0-chrome105-ff104
      options: --user 1001
    needs: deploy
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: "Cypress Tests - Firefox"
        uses: cypress-io/github-action@v5
        with:
          browser: firefox
          record: true
          config: baseUrl=https://mlaursen.com
          spec: cypress/e2e/*
          group: "UI - Firefox"
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: firefox-cypress-screenshots
          path: cypress/screenshots

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: firefox-cypress-videos
          path: cypress/videos

  test-chrome-local:
    name: Test Chrome (Local)
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node18.6.0-chrome105-ff104
      options: --user 1001
    needs: build-static
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Download the build folders
        uses: actions/download-artifact@v3
        with:
          name: out
          path: out

      - name: "Cypress Tests - Chrome"
        uses: cypress-io/github-action@v5
        with:
          start: pnpm start-static
          wait-on: "http://localhost:3000"
          browser: chrome
          record: true
          spec: cypress/e2e/*
          group: "UI - Chrome"
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_INFO_MESSAGE: ${{ github.event.pull_request.title }}
          COMMIT_INFO_SHA: ${{ github.event.pull_request.head.sha }}

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: chrome-cypress-screenshots
          path: cypress/screenshots
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: chrome-cypress-videos
          path: cypress/videos

  test-firefox-local:
    name: Test Firefox (Local)
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node18.6.0-chrome105-ff104
      options: --user 1001
    needs: build-static
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Download the build folders
        uses: actions/download-artifact@v3
        with:
          name: out
          path: out

      - name: "Cypress Tests - Firefox"
        uses: cypress-io/github-action@v5
        with:
          start: pnpm start-static
          wait-on: "http://localhost:3000"
          browser: firefox
          record: true
          spec: cypress/e2e/*
          group: "UI - Firefox"
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_INFO_MESSAGE: ${{ github.event.pull_request.title }}
          COMMIT_INFO_SHA: ${{ github.event.pull_request.head.sha }}

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: firefox-cypress-screenshots
          path: cypress/screenshots

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: firefox-cypress-videos
          path: cypress/videos
